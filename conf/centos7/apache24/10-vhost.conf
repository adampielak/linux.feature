LoadModule macro_module modules/mod_macro.so

<IfModule mpm_prefork_module>
StartServers 5
MinSpareServers 5
MaxSpareServers 8
MaxClients 50
MaxRequestsPerChild 1000
</IfModule>

KeepAlive On
KeepAliveTimeout 5

Timeout 15

HostnameLookups Off
MaxKeepAliveRequests 100

<Macro VHeader $name>
    ServerName $name
    ServerAlias www.$name
    DocumentRoot /var/www/$name/project/html/web
    CustomLog /var/log/httpd/$name.access.log combined
    ErrorLog /var/log/httpd/$name.error.log
    ServerAdmin webmaster@$name
    AssignUserId $name $name    
</Macro>

<Macro ModulePHP $name>
    php_admin_value open_basedir "/usr/share/pear/:/var/www/$name/:."
    php_admin_value upload_tmp_dir "/var/www/$name/tmp"
    php_admin_value session.save_path "/var/www/$name/tmp"
    php_admin_value sendmail_path "/usr/sbin/sendmail -t -i -f no-replay@$name"
    php_admin_value sys_temp_dir "/var/www/$name/tmp/"
</Macro>

<Macro PHPCgi $name>
    ScriptAlias /php-cgi/ /var/www/$name/php-cgi/
    <FilesMatch "\.php$">
	SetHandler application/x-httpd-php5
    </FilesMatch>
    Action application/x-httpd-php5 /php-cgi/php
</Macro>

<Macro SSLEngine $name>
    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/$name.crt
    SSLCertificateKeyFile /etc/pki/tls/private/$name.key
    SSLCertificateChainFile /etc/pki/tls/certs/$name-chain.crt
    SSLProtocol all -SSLv2 -SSLv3
    SSLCipherSuite HIGH:MEDIUM:!aNULL:!MD5:!SEED:!IDEA
</Macro>

<Macro SSLEngineLetsencrypt $name>
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/$name/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/$name/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/$name/fullchain.pem
    SSLProtocol all -SSLv2 -SSLv3
    SSLCipherSuite HIGH:MEDIUM:!aNULL:!MD5:!SEED:!IDEA
</Macro>

<Macro VHostAlias $name $domain $path>
    ServerName $domain
    ServerAlias www.$domain
    DocumentRoot /var/www/$name/project/$path
    CustomLog /var/log/httpd/$domain.access.log combined
    ErrorLog /var/log/httpd/$domain.error.log
    ServerAdmin webmaster@$domain
    AssignUserId $name $name
</Macro>

<Macro VHost $name>
<VirtualHost *:80>
    Use VHeader $name
    Use ModulePHP $name
</VirtualHost>
</Macro>

<Macro VHostSSL $name>
<VirtualHost *:443>
    Use VHeader $name
    Use ModulePHP $name
    Use SSLEngine $name
</VirtualHost>
</Macro>

<Macro VHostSSLetsencrypt $name>
<VirtualHost *:443>
    Use VHeader $name
    Use ModulePHP $name
    Use SSLEngineLetsencrypt $name
</VirtualHost>
</Macro>

<Macro VHostNDP $name $domain $path>
<VirtualHost *:80>
    Use VHostAlias $name $domain $path
    Use ModulePHP $name
</VirtualHost>
</Macro>

<Macro VHostNDPSSL $name $domain $path>
<VirtualHost *:443>
    Use VHostAlias $name $domain $path
    Use ModulePHP $name
    Use SSLEngine $domain
</VirtualHost>
</Macro>

<Macro VHostNDPSSLetsencrypt $name $domain $path>
<VirtualHost *:443>
    Use VHostAlias $name $domain $path
    Use ModulePHP $name
    Use SSLEngineLetsencrypt $domain
</VirtualHost>
</Macro>

<Macro VHostPhpCgi $name>
<VirtualHost *:80>
    Use VHeader $name
    Use PHPCgi $name
</VirtualHost>
</Macro>

<Macro VHostPhpCgiSSL $name>
<VirtualHost *:443>
    Use VHeader $name
    Use PHPCgi $name
    Use SSLEngine $name
</VirtualHost>
</Macro>

<Macro VHostPhpCgiSSLetsencrypt $name>
<VirtualHost *:443>
    Use VHeader $name
    Use PHPCgi $name
    Use SSLEngineLetsencrypt $name
</VirtualHost>
</Macro>

<Macro VHostPhpCgiNDP $name $domain $path>
<VirtualHost *:80>
    Use VHostAlias $name $domain $path
    Use PHPCgi $name
</VirtualHost>
</Macro>

<Macro VHostPhpCgiNDPSSL $name $domain $path>
<VirtualHost *:443>
    Use VHostAlias $name $domain $path
    Use PHPCgi $name
    Use SSLEngine $domain
</VirtualHost>
</Macro>

