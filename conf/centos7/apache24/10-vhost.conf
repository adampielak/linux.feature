<Macro VHostHTTPtoSSL $name>
<VirtualHost *:80>
    ServerName $name
    ServerAlias www.$name
    Redirect / https://$name/
</VirtualHost>
</Macro>

<Macro VHostRedirect $name $to>
<VirtualHost *:80>
    ServerName $name
    ServerAlias www.$name
    Redirect / http://$to/
</VirtualHost>
</Macro>

<Macro VHostHtpasswd $name>
<Directory "/var/www/$name/project/html/web">
    AuthType Basic
    AuthName "Restricted Content"
    AuthUserFile /etc/httpd/htpasswd/$name
    Require valid-user
</Directory>
</Macro>

<Macro PHPBitrix>
    php_flag session.use_trans_sid off
    php_admin_value error_reporting 0
    php_admin_value display_errors Off
    php_admin_value mbstring.internal_encoding UTF-8
    php_admin_value mbstring.func_overload 2
    php_admin_value realpath_cache_size 4194304
    php_admin_value max_input_vars 10000
    php_admin_value opcache.max_accelerated_files 100000
</Macro>

<Macro VHostBitrix $name>
<VirtualHost *:80>
    Use VHeader $name
    Use ModulePHP $name
    Use PHPBitrix
</VirtualHost>
</Macro>

<Macro VHostBitrixSSL $name>
